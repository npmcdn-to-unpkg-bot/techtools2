<!doctype html>
<html class="no-js" lang="en" ng-app="techtoolsapp">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TechTools - </title>
		<link rel="stylesheet" href="css/foundation.min.css" />
		<link rel="stylesheet" href="css/foundation-icons/foundation-icons.css" />
		<link rel="stylesheet" href="css/style.css" />
		
		<script src="js/vendor/jquery.js"></script>
		
		<script src="js/vendor/modernizr.js"></script>
		<script src="js/vendor/foundation.min.js"></script>
		<script src="js/vendor/angular-1.5.6/angular.js"></script>
	</head>
	<body >
		<div class="selectBackground" ng-style="bodyStyle"></div>
		<div class="fixed">
		<nav class="top-bar itemtext" data-topbar role="navigation">
			<ul class="title-area">
				<li class="name">
					<h1><a href="#"><b>Tech<span style="color:#0099FF;"><i>Tools</i></span><span style="color:#FF5500;">2</span></b></a></h1>
				</li>

			</ul>
			<section class="top-bar-section">
				<!-- Right Nav Section -->
				<ul class="right">
					<li>
						<a href="#/createnewissue"><b>Contacts</b></a>
					</li>
					<li>
						<a href="#/admincreate"><b>New Issue (Admin)</b></a>
					</li>
					<li>
						<a href="#/issues"><b>Issue List</b></a>
					</li>
					<li ng-show="!userinfo.authenticated">
						<a href="#/login"><i class="fi-torso"> </i><b>Login</b></a>
					</li>
					
					<li class="has-dropdown" ng-show="userinfo.authenticated"  >
						<a>Welcome {{userinfo.name}}</a>
						<ul class="dropdown">
							<li><a href="#/pending">Pending Transfers</a></li>
							<li><a href="#/options">Options</a></li>
							<li><a ng-click="logout()">Logout</a></li>				
						</ul>
					</li>
					
				
					<li><a href="#/downloads"><b>Downloads</b></a></li>
					<li class="has-form">

						<div class="row collapse">
							<div class="small-9 columns">
								<input type="text" placeholder="Find Stuff" ng-model="$search" ng-disabled="$searchDisabled==true" list="somethingelse">
								<datalist id="somethingelse">
									<option ng-repeat="(key, value) in searchResults" value="{{value.name}}"></option>
								</datalist>
							</div>
							<div class="small-3 columns">
								<a href="#" class="alert button expand"> <i class="fi-magnifying-glass"></i></a>
							</div>
						</div>
					</li>
				</ul>

			</section>
		</nav>
</div>
		
		<div style="padding-top: 50px;">
			<ng-view></ng-view>
		</div>
		
		<script src="js/vendor/angular-1.5.6/angular-route.js"></script>
		<script src="js/vendor/angular-1.5.6/angular-animate.js"></script>
		<script src="js/services.js"></script>
		<script src="partials/misc/misc_directives.js"></script>
		<script src="partials/auth/auth_directives.js"></script>
		<script src="js/app.js"></script>
	</body>
