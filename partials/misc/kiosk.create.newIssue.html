<div class="row">
	<div class="small-9 columns">
		<form>
			<label>Email Address</label>
			<input type="text" ng-model="newissue.eamil" />
			<div class="row">
				<div class="small-5 columns">
					<label>First Name</label>
					<input type="text" ng-model="newissue.fname" />
				</div>
				<div class="small-5 columns">
					<label>Last Name</label>
					<input type="text" ng-model="newissue.lname" />
				</div>
				<div class="small-2 columns">
					<label>Middle Initial</label>
				</div>
			</div>

				<input type="text" ng-model="newissue.minitial" />
				<label>Address</label>
				<input type="text" ng-model="newissue.address" />
				<label>Phone #</label>
				<input type="text" ng-model="newissue.phone" />
				<label>Problem Description</label>
				<textarea ng-model="newissue.description"></textarea>
				<button class="tiny" type="submit">
					Submit
				</button>
		</form>
	</div>
</div>
