<div class="small-3" id="login">
    <h3>TechTools2 - Admin Login</h3>
    <label for="username">Username</label>
    <input type="text" name="username" ng-model="usercredentials.username" />
    <label for="password">Password</label>
    <input type="text" name="password" ng-model="usercredentials.password"/>
    <button class="tiny" ng-click="onLoginClicked()">Login</button>
</div>
