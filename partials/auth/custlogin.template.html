<div class="small-3" id="login">
    <h3>TechTools2 - Customer Login</h3>
    <label for="emailaddr">Email Address</label>
    <input type="text" name="emailaddr" ng-model="usercredentials.emailaddr" />
    <label for="phonenum">Phone Number</label>
    <input type="text" name="phonenum" ng-model="usercredentials.phonenum" />
    <button class="tiny" ng-click="onLoginClicked()">Login</button>
</div>
